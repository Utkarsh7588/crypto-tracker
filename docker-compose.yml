version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - default

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - default

  kafka-setup:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-setup
    depends_on:
      - kafka
    command: "bash -c 'echo Waiting for Kafka to be ready... && \
                       cub kafka-ready -b kafka:29092 1 20 && \
                       kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 --topic email-verification && \
                       kafka-topics --alter --bootstrap-server kafka:29092 --topic email-verification --partitions 3 || true && \
                       kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 --topic price_updates && \
                       kafka-topics --alter --bootstrap-server kafka:29092 --topic price_updates --partitions 3 || true && \
                       kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 --topic portfolio_updates && \
                       kafka-topics --alter --bootstrap-server kafka:29092 --topic portfolio_updates --partitions 3 || true && \
                       echo Topics configured'"
    networks:
      - default

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - default

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - default

  consul:
    image: hashicorp/consul:1.18
    container_name: consul
    ports:
      - "8500:8500" 
      - "8600:8600/udp"
    command: "agent -server -bootstrap -ui -client=0.0.0.0"
    networks:
      - default

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - default

  auth-service:
    build: ./auth-service
    # container_name: auth-service # Commented out to allow scaling
    # ports:
    #   - "3001:3001" # Commented out to allow scaling with docker-compose --scale
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/crypto_auth
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRY=24h
      - KAFKA_BROKERS=kafka:29092
      - CONSUL_HOST=consul
      - SERVICE_ADDRESS=auth-service
    depends_on:
      - mongodb
      - kafka
      - consul
      - kafka-setup
    networks:
      - default

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CONSUL_HOST=consul
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - redis
      - consul
      - auth-service
    networks:
      - default

  price-service:
    build: ./price-service
    environment:
      - PORT=3002
      - KAFKA_BROKERS=kafka:29092
      - CONSUL_HOST=consul
      - SERVICE_ADDRESS=price-service
    depends_on:
      - kafka
      - consul
      - kafka-setup
    networks:
      - default

  portfolio-service:
    build: ./portfolio-service
    environment:
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb:27017/crypto_portfolio
      - KAFKA_BROKERS=kafka:29092
      - CONSUL_HOST=consul
      - SERVICE_ADDRESS=portfolio-service
    depends_on:
      - mongodb
      - kafka
      - consul
      - kafka-setup
    networks:
      - default

  notification-service:
    build: ./notification-service
    environment:
      - PORT=3004
      - KAFKA_BROKERS=kafka:29092
      - CONSUL_HOST=consul
      - SERVICE_ADDRESS=notification-service
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PORTFOLIO_SERVICE_URL=http://portfolio-service:3003
    depends_on:
      - kafka
      - consul
      - kafka-setup
    networks:
      - default

  websocket-service:
    build: ./websocket-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - KAFKA_BROKERS=kafka:29092
      - CONSUL_HOST=consul
      - SERVICE_ADDRESS=websocket-service
    depends_on:
      - kafka
      - consul
      - kafka-setup
    networks:
      - default

networks:
  default:
    name: discovery-net

volumes:
  mongodb_data:
